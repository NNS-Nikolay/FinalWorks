name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: mvn install

      - name: Run tests
        run: mvn clean test


      - name: Install Allure CLI
        run: |
          wget -qO - https://dl.bintray.com/qameta/gpg.key | gpg --dearmor -o /usr/share/keyrings/allure.gpg
          echo "deb [signed-by=/usr/share/keyrings/allure.gpg] https://dl.bintray.com/qameta/deb all main" | tee /etc/apt/sources.list.d/allure.list
          apt update
          apt install -y allure  



      - name: Generate Report
        run: |
          mkdir -p allure-report  
          allure generate --clean allure-results -o allure-report

      - name: Upload Allure Report as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

